<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Rate Tour</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Rate Your Tour Experience</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${booking.tour.name}">Tour Name</h5>
                    <form th:action="@{/bookings/{id}/rate(id=${booking.id})}" method="post" th:object="${rating}">
                        <div class="form-group mb-3">
                            <label for="stars">Rating (1-5 stars):</label>
                            <select class="form-control" id="stars" name="stars" th:field="*{stars}" required>
                                <option value="5">★★★★★ (Excellent)</option>
                                <option value="4">★★★★☆ (Very Good)</option>
                                <option value="3">★★★☆☆ (Good)</option>
                                <option value="2">★★☆☆☆ (Fair)</option>
                                <option value="1">★☆☆☆☆ (Poor)</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="comment">Comment (Optional):</label>
                            <textarea class="form-control" id="comment" name="comment" th:field="*{comment}" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                        <a th:href="@{/bookings/my-bookings}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
